<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Top of the World Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab-bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" >
          <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
            Explore
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="">
        </div>
      </div>
    </div>
    <div id="recommended" class="p-20">
      <div class="card">
        <div class="w-full h-3/5 rounded-t-lg bg-cover bg-norway"></div>
        <div class="w-full h-2/5 rounded-b-lg bg-secondary">
          <p class="text-white font-bold text-xl px-4 py-2">Norway</p>
          <p class="text-white text-base px-4">Beautiful landscapes</p>
        </div>
      </div>
    </div>
    <div id="featured-rents"></div>
  </section>
  <footer></footer>
</body>
</html>

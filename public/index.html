<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Top of the World Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab-bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" >
          <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
            Explore
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="">
        </div>
      </div>
    </div>
    <div id="recommended" class="p-6">
      <p class="text-3xl font-semibold text-primary">Recommended</p>
      <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
        <div class="card">
          <div class="card--cover bg-norway"></div>
          <div class="card--info">
            <p class="card--info__title">Norway</p>
            <p class="card--info__subtitle">Beautiful landscapes</p>
          </div>
        </div>
        <div class="card">
          <div class="card--cover bg-new_york"></div>
          <div class="card--info">
            <p class="card--info__title">New York</p>
            <p class="card--info__subtitle">Concrete jungle</p>
          </div>
        </div>
        <div class="card">
          <div class="card--cover bg-yosemite"></div>
          <div class="card--info">
            <p class="card--info__title">Yosemite</p>
            <p class="card--info__subtitle">A break from the world</p>
          </div>
        </div>
        <div class="card">
          <div class="card--cover bg-seattle"></div>
          <div class="card--info">
            <p class="card--info__title">Seattle</p>
            <p class="card--info__subtitle">Big city</p>
          </div>
        </div>
        <div class="card">
          <div class="card--cover bg-switzerland"></div>
          <div class="card--info">
            <p class="card--info__title">Switzerland</p>
            <p class="card--info__subtitle">Incredible landscapes</p>
          </div>
        </div>
      </div>
    </div>
    <div id="featured-rents"></div>
  </section>
  <footer></footer>
</body>
</html>
